<app-header></app-header>

<div class="p-2 mb-10 md:p-6">
    <!-- component -->
    <!-- Created By Joker Banny -->
    <style>
        @layer utilities {
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        }

        .product-image-container {
            height: 160px; /* Adjust as needed */
        }

        .product-image {
            height: 100%;
            width: auto;
            object-fit: cover;
        }
    </style>
    <div class="bg-gray-100 pt-10">
        <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
            <!-- Product Items -->
            <div class="md:w-2/3">
                <div *ngFor="let cartItem of cartItems" class="rounded-lg mb-6">
                    <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between justify-between rounded-lg bg-white p-6 shadow-md">
                        <div class="product-image-container">
                            <img [src]="cartItem.image" alt="product-image" class="product-image rounded-lg sm:w-40" />
                        </div>
                        <div class="mt-4 sm:mt-0">
                            <h2 class="text-lg font-bold text-gray-900">{{ cartItem.name }}</h2>
                        </div>
                        <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
                                <div class="flex items-center border-gray-100">
                                    <!-- Decrement quantity button -->
                                    <span class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
                                        (click)="decrementQuantity(cartItem)">
                                        - 
                                    </span>
                                    <!-- Quantity input -->
                                    <input class="h-8 w-8 border bg-white text-center text-xs outline-none"
                                        type="number" [value]="cartItem.quantity" min="1" />
                                    <!-- Increment quantity button -->
                                    <span class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"
                                        (click)="incrementQuantity(cartItem)">
                                        + 
                                    </span>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <!-- Display total price -->
                                    <p class="text-sm">${{ cartItem.price * cartItem.quantity }}</p>
                                    <!-- Remove item button -->
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500" (click)="deleteCartItem(cartItem._id)">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
            <!-- Checkout Section -->
            <div class="md:w-1/3">
                <div class="h-full overflow-y-auto">
                    <div class="mt-6 rounded-lg border bg-white p-6 shadow-md">
                        <div class="mb-2 flex justify-between">
                            <p class="text-gray-700">Subtotal</p>
                            <p class="text-gray-700">${{ subtotal }}</p>
                        </div>
                        <div class="flex justify-between">
                            <p class="text-gray-700">Shipping</p>
                            <p class="text-gray-700">${{ shippingCost }}</p>
                        </div>
                        <hr class="my-4" />
                        <div class="flex justify-between">
                            <p class="text-lg font-bold">Total</p>
                            <div class="">
                                <p class="mb-1 text-lg font-bold">${{ calculateTotal() }}</p>
                                <p class="text-sm text-gray-700">including VAT</p>
                            </div>
                        </div>
                        <button class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">
                            Check out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer -->
<app-footer></app-footer>
