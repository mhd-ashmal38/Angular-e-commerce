<section class=" dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a class="block text-teal-600" routerLink="">
            <span class="sr-only">Home</span>
            <img class="w-32" src="assets/logo.png" alt="">
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            placeholder="name@company.com" required="" formControlName="email">
                    </div>
                    <!-- error div -->
                    <div *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched"
                        class="text-red-600 mb-2">Invalid email</div>

                    <!-- email -->



                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="password" placeholder="•••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            required="" formControlName="password">
                    </div>

                    <!-- error div -->
                    <div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched"
                    class="text-danger mb-2">Invalid password</div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                                    required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500">Remember me</label>
                            </div>
                        </div>
                        <a href="#"
                            class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                            password?</a>
                    </div>
                    <button type="submit" value="Login" 
                        class="w-full text-white bg-slate-800 hover:bg-slate-700 transition focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                        in</button>
                </form>
                <!-- Display error message if login fails -->
                <div *ngIf="loginForm.errors" class="text-red-600 mb-2">Login failed. Please check your credentials.</div>
            </div>
        </div>
    </div>
</section>
