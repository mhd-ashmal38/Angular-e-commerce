<app-header></app-header>

<div class="font-[sans-serif]">
    <div class="p-6 lg:max-w-6xl max-w-2xl mx-auto">
        <div class="grid items-start grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="w-full lg:sticky top-0 sm:flex gap-2">
                <div class="sm:space-y-3 w-16 max-sm:flex max-sm:mb-4 max-sm:gap-4">
                    <img *ngFor="let image of ['img1', 'img2', 'img3', 'img4']" [src]="singleproduct[image]"
                        alt="Product" class="w-full cursor-pointer" (click)="updateMainImage(singleproduct[image])" />
                </div>
                <img [src]="singleproduct.mainImage" alt="Product" class="w-4/5 rounded object-cover" />
            </div>
            <div>
                <h2 class="text-2xl font-extrabold text-gray-800">{{singleproduct.name}}</h2>
                <div class="flex flex-wrap gap-4 mt-4">
                    <p class="text-gray-800 text-xl font-bold">${{singleproduct.price}} <span class="text-sm ml-1">Tax
                            included</span></p>
                </div>

                <div class="mt-8">
                    <h3 class="text-lg font-bold text-gray-800">Sizes</h3>
                    <div class="flex flex-wrap gap-4 mt-4">
                        <button type="button"
                            class="w-12 h-12 border-2 hover:border-gray-800 font-bold text-sm rounded-full flex items-center justify-center shrink-0">S</button>
                        <button type="button"
                            class="w-12 h-12 border-2 hover:border-gray-800 font-bold text-sm rounded-full flex items-center justify-center shrink-0">M</button>
                        <button type="button"
                            class="w-12 h-12 border-2 hover:border-gray-800 font-bold text-sm rounded-full flex items-center justify-center shrink-0">L</button>
                        <button type="button"
                            class="w-12 h-12 border-2 hover:border-gray-800 font-bold text-sm rounded-full flex items-center justify-center shrink-0">XL</button>
                    </div>
                    <div class="flex pt-4 gap-2">
                        <label for="quantity" class="block pt-2 text-md font-bold text-gray-800">Quantity</label>
                        <input type="number" name="quantity" id="quantity" [(ngModel)]="quantity" placeholder="Quantity"
                            min="1"
                            class="w-20 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="1">
                    </div>
                    <div class="flex gap-6 pt-4">
                        <ng-container *ngIf="singleproduct.stock ==='In Stock'; else outOfStock">
                            <button type="button" (click)="addToCart(singleproduct, quantity)"
                                class="inline-flex gap-6 justify-between items-center text-white bg-black focus:outline-none hover:text-gray-500 focus:ring-4 focus:ring-gray-200 font-medium  text-sm px-4 py-2 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">ADD
                                TO CART
                                <svg class="rtl:rotate-180 w-3.5 h-3.5" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                                </svg>
                            </button>
                        </ng-container>
                        <ng-template #outOfStock>
                            <button disabled>
                                <span
                                    class="inline-block rounded border-2 border-gray-400 px-2 py-2 text-sm font-medium text-gray-400 cursor-not-allowed">Add
                                    to Cart - Out of Stock</span>
                            </button>
                        </ng-template>
                        <button (click)="addToWishlist(singleproduct)" class="pt-1"><i
                                class="fa-regular fa-heart fa-xl"></i></button>
                    </div>
                    <p class="text-sm py-2">4 interest-free payments of $30.00 with <b>Klarna </b><u> <a href="">Learn
                                More</a></u></p>
                </div>
                <div class="mt-8">
                    <h3 class="text-lg font-bold text-gray-800">About the item</h3>
                    <p class="py-2">{{singleproduct.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<lib-toastify-toast-container [position]="'top-right'" [iconLibrary]="'font-awesome'" [autoClose]="3000" ></lib-toastify-toast-container>

<app-footer></app-footer>
