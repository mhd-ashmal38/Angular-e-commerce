<app-header></app-header>


<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="singleproduct.image"/></div>
            <div class="col-md-6">
                <div class="small mb-1">SKU:{{singleproduct._id}}</div>
                <h1 class="display-5 fw-bolder">{{singleproduct.title}}</h1>
                <div class="fs-5 mb-3">
                    <span>${{singleproduct.price}}</span>
                </div>
                <p class="lead">{{singleproduct.description}}</p>
                <div class="flex justify-between pt-3 gap-6">
                    <button type="button"
                        class="inline-flex justify-between w-full items-center text-white bg-black focus:outline-none hover:text-gray-500 focus:ring-4 focus:ring-gray-200 font-medium  text-sm px-4 py-2 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">ADD TO CART
                        <svg class="rtl:rotate-180 w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 5h12m0 0L9 1m4 4L9 9" />
                        </svg>
                    </button>
                    <a href=""><i class="fa-regular fa-heart fa-xl"></i></a>
                </div>
                <p class="text-sm py-2">4 interest-free payments of $30.00 with <b>Klarna </b><u> <a href="">Learn More</a></u></p>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
