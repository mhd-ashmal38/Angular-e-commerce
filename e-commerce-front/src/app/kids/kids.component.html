<section>
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
        <header>
            <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">Product Collection</h2>

            <p class="mt-4 max-w-md text-gray-500">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque praesentium cumque iure
                dicta incidunt est ipsam, officia dolor fugit natus?
            </p>
        </header>

        <div class="mt-8 flex items-center gap-3">

            <div class="block">
                <label for="SortBy" class="sr-only">SortBy</label>

                <select id="SortBy" class="h-10 rounded border-gray-300 text-sm" [(ngModel)]="selectedType" (ngModelChange)="filterProductsByType()">
                    <option disabled>Sort By</option>
                    <option value="All">All</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Accessories">Accessories</option>
                </select>
            </div>
        </div>

        <ul class="mt-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
            <li *ngFor="let product of kids">
                <a routerLink="/product/view/{{product.id}}" class="group block overflow-hidden">
                    <div class="image-container">
                        <img [src]="product.img1"
                            alt=""
                            class="w-full object-cover transition duration-500 group-hover:scale-105 sm:h-[450px]" />
                    </div>

                    <div class="relative bg-white pt-3">
                        <h3 class="text-xs text-gray-700 group-hover:underline group-hover:underline-offset-4">
                            {{product.name}}
                        </h3>

                        <p class="mt-2">
                            <span class="sr-only"> Regular Price </span>

                            <span class="tracking-wider text-gray-900"> ${{product.price}} </span>
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</section>

<!-- footer -->
<app-footer></app-footer>
