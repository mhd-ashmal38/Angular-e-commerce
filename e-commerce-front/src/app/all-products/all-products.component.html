<!-- navbar -->
<app-header></app-header>





<section>
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
        <header>
            <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">Product Collection</h2>

            <p class="mt-4 max-w-md text-gray-500">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque praesentium cumque iure
                dicta incidunt est ipsam, officia dolor fugit natus?
            </p>
        </header>

        <ul class="mt-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
            <li *ngFor="let product of allProducts">
                <a routerLink="product/view/{{product.id}}" class="group block overflow-hidden">
                    <img [src]="product.image"
                        alt=""
                        class="h-[350px] w-full object-contain transition duration-500 group-hover:scale-105 sm:h-[450px]" />

                    <div class="relative bg-white pt-3">
                        <h3 class="text-xs text-gray-700 group-hover:underline group-hover:underline-offset-4">
                            {{product.title}}
                        </h3>

                        <p class="mt-2">
                            <span class="sr-only"> Regular Price </span>

                            <span class="tracking-wider text-gray-900"> ${{product.price}} </span>
                        </p>
                    </div>
                </a>
            </li>

        </ul>
    </div>
</section>



<!-- footer -->
<app-footer></app-footer>
