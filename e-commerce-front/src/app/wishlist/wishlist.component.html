<!-- navbar -->
<app-header></app-header>




<div class="relative overflow-x-auto py-10 px-2">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="md:px-6 py-3">
                    Product Name
                </th>
                <th scope="col" class="ps-16 md:px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Stock Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
                <th scope="col" class="px-6 py-3">
                    Remove
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let wishlistItem of wishlistItems">
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="pe-5 md:px-6 py-4  dark:text-white flex items-center gap-x-4">
                    <img class="flex-shrink-0 size-[50px] rounded-lg" [src]="wishlistItem.image">
                    <div>
                        <span class="font-semibold text-gray-900">{{wishlistItem.title}}</span>
                    </div>
                </td>
                <td class="ps-16 md:px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    ${{wishlistItem.price}}
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    <a class="text-green-400">In Stock</a>
                </td>
                <td class="md:px-6 py-4">
                    <a class="inline-block rounded border border-indigo-600 px-2 py-2 text-sm font-medium text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500"
                        href="#">
                        Add to Cart
                        </a>
                </td>
                <td class="px-6 py-4">
                    <button (click)="deleteWishlistItem(wishlistItem._id)"><i
                            class="fa-solid fa-trash fa-lg text-red-600"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<!-- footer -->
<app-footer></app-footer>
