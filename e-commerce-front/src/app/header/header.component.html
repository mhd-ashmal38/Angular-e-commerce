<div class="flex justify-center gap-2 w-full bg-black py-2 text-center">
        <p *ngFor="let paragraph of paragraphs; let i = index" 
            [class.hidden]="currentIndex !== i" 
            class="text-white text-xs">{{ paragraph }}</p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" color="#ffffff" fill="none">
                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
</div>

<header class="bg-white sticky top-0 z-50">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-6">
        <div class="flex h-16 items-center justify-between">
            <div class="md:flex md:items-center md:gap-12">
                <a class="block text-teal-600" routerLink="">
                    <span class="sr-only">Home</span>
                    <img class="w-16" src="assets/logo.png" alt="">
                </a>
            </div>

            <div class="hidden md:block">
                <nav aria-label="Global">
                    <ul class="sm:flex items-center gap-6 text-sm">
                        <li>
                            <a class="text-black font-semibold transition hover:underline hover:underline-offset-4"
                                routerLink="/mens"> MENS </a>
                        </li>

                        <li>
                            <a class="text-black font-semibold transition hover:underline hover:underline-offset-4"
                                routerLink="/womens"> WOMENS </a>
                        </li>

                        <li>
                            <a class="text-black font-semibold transition hover:underline hover:underline-offset-4"
                                routerLink="/kids"> KIDS </a>
                        </li>

                        <li>
                            <a class="text-black transition hover:underline hover:underline-offset-4" href="#"> SALE
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="flex items-center gap-2">
                <div class="sm:flex sm:gap-4">
                    <button routerLink="/wishlist" type="button"
                        class="ms-2 relative inline-flex items-center p-1 text-sm font-medium text-center">
                        <i class="fa-regular fa-heart fa-xl"></i>
                        <div
                            class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-5 -end-2 dark:border-gray-900">
                            {{wishlistItemCount}}
                        </div>
                    </button>
                    <button routerLink="/cart" type="button"
                        class="ms-2 relative inline-flex items-center p-1 text-sm font-medium text-center">
                        <i class="fa-solid fa-cart-shopping fa-xl"></i>
                        <div
                            class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-5 -end-2 dark:border-gray-900">
                            {{ cartItemCount }}
                        </div>
                    </button>
                    <button routerLink="/admin/login" type="button"
                        class="ms-2 relative inline-flex items-center p-1 text-sm font-medium text-center">
                        <i class="fa-regular fa-user fa-xl"></i>
                    </button>
                </div>

                <div class="block md:hidden">
                    <button (click)="toggleHidden()">
                        <ng-container *ngIf="isHidden">
                            <!-- Show menu icon when menu is closed -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28"
                                color="#000000" fill="none">
                                <path d="M10 5L20 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M4 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M4 19L14 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </ng-container>
                        <ng-container *ngIf="!isHidden">
                            <!-- Show close icon when menu is open -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28"
                                color="#000000" fill="none">
                                <path d="M18 6L12 12M12 12L6 18M12 12L18 18M12 12L6 6" stroke="currentColor"
                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </ng-container>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="overflow-hidden transition-all duration-5000 ease-in-out"
        [ngClass]="{'h-0': isHidden, 'h-auto': !isHidden}">
        <div class="w-screen flex justify-center items-center p-5">
            <nav aria-label="Global">
                <ul class="sm:flex text-center items-center gap-10 space-y-3 text-sm">
                    <li>
                        <a class="text-black font-semibold transition hover:underline hover:underline-offset-4"
                            routerLink="/mens"> MENS </a>
                    </li>

                    <li>
                        <a class="text-black font-semibold transition hover:underline hover:underline-offset-4"
                            routerLink="/womens"> WOMENS </a>
                    </li>

                    <li>
                        <a class="text-black font-semibold transition hover:underline hover:underline-offset-4"
                            routerLink="/kids"> KIDS </a>
                    </li>

                    <li>
                        <a class="text-black transition hover:underline hover:underline-offset-4" href="#"> SALE </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
