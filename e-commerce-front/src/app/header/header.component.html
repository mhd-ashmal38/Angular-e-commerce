<header class="bg-white">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <div class="md:flex md:items-center md:gap-12">
                <a class="block text-teal-600" routerLink="">
                    <span class="sr-only">Home</span>
                    <img class="w-32" src="https://imgs.search.brave.com/I5QPVPWOzjho8e9a3YNz97pjQORL7O3zedvKcBlf6YE/rs:fit:860:0:0/g:ce/aHR0cHM6Ly8xMDAw/bG9nb3MubmV0L3dw/LWNvbnRlbnQvdXBs/b2Fkcy8yMDIwLzA4/L1Nob3BpZnktTG9n/by01MDB4MzEzLnBu/Zw" alt="">
                </a>
            </div>

            <div class="hidden md:block">
                <nav aria-label="Global">
                    <ul class="flex items-center gap-6 text-sm">
                        <li>
                            <a class="text-black font-semibold transition hover:underline hover:underline-offset-4" routerLink="/mens"> MENS </a>
                        </li>

                        <li>
                            <a class="text-black font-semibold transition hover:underline hover:underline-offset-4" routerLink="/womens"> WOMENS </a>
                        </li>

                        <li>
                            <a class="text-black font-semibold transition hover:underline hover:underline-offset-4" routerLink="/kids"> KIDS </a>
                        </li>

                        <li>
                            <a class="text-black transition hover:underline hover:underline-offset-4" href="#"> SALE </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="flex items-center gap-4">
                <div class="sm:flex sm:gap-4">
                    <button routerLink="/wishlist" type="button"
                    class="ms-2 relative inline-flex items-center p-1 text-sm font-medium text-center">
                    <i class="fa-regular fa-heart fa-xl"></i>
                    <div
                        class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-5 -end-2 dark:border-gray-900">
                        {{wishlistItemCount}}
                        </div>
                        
                </button>
                <button routerLink="/cart" type="button"
                    class="ms-2 relative inline-flex items-center p-1 text-sm font-medium text-center">
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    <div
                        class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-5 -end-2 dark:border-gray-900">
                        {{ cartItemCount }}
                        </div>
                </button>
                <button routerLink="/admin/login" type="button"
                    class="ms-2 relative inline-flex items-center p-1 text-sm font-medium text-center">
                    <i class="fa-regular fa-user fa-xl"></i>
                </button>

                    <div class="hidden sm:flex">
                    </div>
                </div>

                <div class="block md:hidden">
                    <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
