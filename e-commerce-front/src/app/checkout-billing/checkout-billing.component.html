<div class="font-[sans-serif] bg-white p-4">
    <div class="lg:max-w-7xl max-w-xl mx-auto md:px-20 md:py-10">
        <div class="lg:col-span-2 max-lg:order-1">
            <div class="flex items-start">
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div
                            class="w-8 h-8 shrink-0 mx-[-1px] bg-[#333] p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">1</span>
                        </div>
                        <div class="w-full h-[3px] mx-4 rounded-lg bg-[#333]"></div>
                    </div>
                    <div class="mt-2 mr-4">
                        <h6 class="text-base font-bold text-[#333]">Shipping</h6>
                    </div>
                </div>
                <div class="w-full">
                    <div class="flex items-center w-full">
                        <div
                            class="w-8 h-8 shrink-0 mx-[-1px] bg-[#333] p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">2</span>
                        </div>
                        <div class="w-full h-[3px] mx-4 rounded-lg bg-gray-300"></div>
                    </div>
                    <div class="mt-2 mr-4">
                        <h6 class="text-base font-bold text-[#333]">Billing</h6>
                    </div>
                </div>
                <div>
                    <div class="flex items-center">
                        <div
                            class="w-8 h-8 shrink-0 mx-[-1px] bg-gray-300 p-1.5 flex items-center justify-center rounded-full">
                            <span class="text-base text-white font-bold">3</span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <h6 class="text-base font-bold text-gray-400">Confirm</h6>
                    </div>
                </div>
            </div>

                <div class="w-full max-md:mt-10 md:px-36 md:py-10">
                    <form>
                        <div>
                            <h2 class="text-2xl font-extrabold text-[#333]">Payment method</h2>
                            <div class="grid gap-4 sm:grid-cols-3 mt-8">
                                <div class="flex items-center">
                                    <input type="radio" name="bill" class="w-5 h-5 cursor-pointer" id="card" [checked]="selectedPaymentMethod === 'card'" (change)="updatePaymentMethod('card')" />
                                    <label for="card" class="ml-4 flex gap-2 cursor-pointer">
                                        <img src="https://readymadeui.com/images/visa.webp" class="w-12" alt="card1" />
                                        <img src="https://readymadeui.com/images/american-express.webp" class="w-12"
                                            alt="card2" />
                                        <img src="https://readymadeui.com/images/master.webp" class="w-12"
                                            alt="card3" />
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input type="radio" name="bill" class="w-5 h-5 cursor-pointer" id="upiId" [checked]="selectedPaymentMethod === 'upiId'" (change)="updatePaymentMethod('upiId')" />
                                    <label for="upiId" class="ml-4 flex gap-2 cursor-pointer">
                                        <img src="https://imgs.search.brave.com/TVWRIvMHV0SGyZHsaHOyhNlqzxTtKiYTHV6i98vIzpc/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9sb2dv/ZGl4LmNvbS9sb2dv/LzE2NDUxNDAucG5n"
                                            class="w-20" alt="upi id" />
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input type="radio" name="bill" class="w-5 h-5 cursor-pointer" id="cashOnDelivery" [checked]="selectedPaymentMethod === 'cashOnDelivery'" (change)="updatePaymentMethod('cashOnDelivery')" />
                                    <label for="upiId" class="ml-4 flex gap-2 cursor-pointer">
                                        Cash on delivery
                                    </label>
                                </div>
                            </div>
                            <div class="md:px-36">
                                <!-- card -->
                                <div *ngIf="selectedPaymentMethod === 'card'">
    
                                    <div class="grid gap-6 mt-8">
                                        <input type="text" placeholder="Cardholder's Name"
                                            class="px-4 py-3.5 bg-white text-[#333] w-full text-sm border-b-2 focus:border-[#333] outline-none" />
                                        <div class="flex bg-white border-b-2 focus-within:border-[#333] overflow-hidden">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 ml-3"
                                                viewBox="0 0 291.764 291.764">
                                                <path fill="#2394bc"
                                                    d="m119.259 100.23-14.643 91.122h23.405l14.634-91.122h-23.396zm70.598 37.118c-8.179-4.039-13.193-6.765-13.193-10.896.1-3.756 4.24-7.604 13.485-7.604 7.604-.191 13.193 1.596 17.433 3.374l2.124.948 3.182-19.065c-4.623-1.787-11.953-3.756-21.007-3.756-23.113 0-39.388 12.017-39.489 29.204-.191 12.683 11.652 19.721 20.515 23.943 9.054 4.331 12.136 7.139 12.136 10.987-.1 5.908-7.321 8.634-14.059 8.634-9.336 0-14.351-1.404-21.964-4.696l-3.082-1.404-3.273 19.813c5.498 2.444 15.609 4.595 26.104 4.705 24.563 0 40.546-11.835 40.747-30.152.08-10.048-6.165-17.744-19.659-24.035zm83.034-36.836h-18.108c-5.58 0-9.82 1.605-12.236 7.331l-34.766 83.509h24.563l6.765-18.08h27.481l3.51 18.153h21.664l-18.873-90.913zm-26.97 54.514c.474.046 9.428-29.514 9.428-29.514l7.13 29.514h-16.558zM85.059 100.23l-22.931 61.909-2.498-12.209c-4.24-14.087-17.533-29.395-32.368-36.999l20.998 78.33h24.764l36.799-91.021H85.059v-.01z"
                                                    data-original="#2394bc" />
                                                <path fill="#efc75e"
                                                    d="M51.916 111.982c-1.787-6.948-7.486-11.634-15.226-11.734H.374L0 101.934c28.329 6.984 52.107 28.474 59.821 48.688l-7.905-38.64z"
                                                    data-original="#efc75e" />
                                            </svg>
                                            <input type="number" placeholder="Card Number"
                                                class="px-4 py-3.5 bg-white text-[#333] w-full text-sm outline-none" />
                                        </div>
                                        <div class="grid grid-cols-2 gap-6">
                                            <input type="number" placeholder="EXP."
                                                class="px-4 py-3.5 bg-white text-[#333] w-full text-sm border-b-2 focus:border-[#333] outline-none" />
                                            <input type="number" placeholder="CVV"
                                                class="px-4 py-3.5 bg-white text-[#333] w-full text-sm border-b-2 focus:border-[#333] outline-none" />
                                        </div>
                                        <div class="flex items-center">
                                            <input id="remember-me" name="remember-me" type="checkbox"
                                                class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                                            <label for="remember-me" class="ml-3 block text-sm">
                                                I accept the <a href="javascript:void(0);"
                                                    class="text-blue-600 font-semibold hover:underline ml-1">Terms and
                                                    Conditions</a>
                                            </label>
                                        </div>
                                    </div>
    
                                </div>
    
                                <!-- upi -->
                                <div *ngIf="selectedPaymentMethod === 'upiId'"> 
    
                                    <div class="my-4">
                                        <input type="text" placeholder="Enter UPI Id"
                                            class="px-4 py-3.5 bg-white text-[#333] w-full text-sm border-b-2 focus:border-[#333] outline-none" />
        
                                            <div class="flex items-center mt-3">
                                                <input id="remember-me" name="remember-me" type="checkbox"
                                                    class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                                                <label for="remember-me" class="ml-3 block text-sm">
                                                    I accept the <a href="javascript:void(0);"
                                                        class="text-blue-600 font-semibold hover:underline ml-1">Terms and
                                                        Conditions</a>
                                                </label>
                                            </div>
                                    </div>
                                
                                </div>
    
                                <!-- cod -->
                                <div *ngIf="selectedPaymentMethod === 'cashOnDelivery'">
    
                                    <div class="my-4 mx-4">
                                        <p>Cash, UPI and Cards accepted. <span class="text-green-600 cursor-pointer hover:underline"> Know more</span></p>
                                        <div class="flex items-center mt-3">
                                            <input id="remember-me" name="remember-me" type="checkbox"
                                                class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                                            <label for="remember-me" class="ml-3 block text-sm">
                                                I accept the <a href="javascript:void(0);"
                                                    class="text-blue-600 font-semibold hover:underline ml-1">Terms and
                                                    Conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                
                                </div>
                            </div>

                        </div>
                        <div class="flex justify-center flex-wrap gap-4 mt-8">
                            <button routerLink="/checkout-shipping" type="button"
                                class="min-w-[150px] px-6 py-3.5 text-sm bg-gray-100 text-[#333] rounded-md hover:bg-gray-200">Back</button>
                            <button routerLink="/checkout-confirm" type="button"
                                class="min-w-[150px] px-6 py-3.5 text-sm bg-[#333] text-white rounded-md hover:bg-[#111]">Next</button>
                        </div>
                    </form>
                </div>

        </div>
    </div>
</div>
